# 修正 Vim 模式切换延迟 (至关重要！)
# 默认 Tmux 等待 ESC 键的时间太长，会导致 Vim 切换模式卡顿
set -sg escape-time 10

# 开启真彩色支持
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# 前缀键
unbind C-b
set -g prefix C-k
bind C-k send-prefix

# 启用鼠标
set -g mouse on

# 状态栏
set -g status-position top
set -g status-justify left          # 状态栏左对齐
set -g status-left-length 40        # 左侧状态栏长度
set -g status-right-length 120      # 右侧状态栏长度
set -g status-right '#{prefix_highlight} | %Y-%m-%d %H:%M | #H'  # 右侧显示时间+主机名

# 窗口
set -g base-index 1
set -g pane-base-index 1
setw -g automatic-rename off
setw -g window-status-format '#I:#{b:pane_current_path}'
setw -g window-status-current-format '#[fg=colour9,bold][#I:#{b:pane_current_path}]'

# 面板
set -g pane-border-style fg=colour67
set -g pane-active-border-style fg=colour67

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -p 20 -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

# 加载配置
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"
